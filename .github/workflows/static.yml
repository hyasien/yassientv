            padding: 20px;
            background: #2c3e50;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        footer a {
            color: #ff4757;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
