        /* التصميم العام */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 1.0rem;
            margin: 20px 0;
            color: #ff4757;
        }

        /* الشاشة الكبيرة */
        .big-screen {
            width: 90%;
            max-width: 1800px;
            height: 60vh;
            background: #000;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #mainFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* قائمة القنوات */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .channel {
            position: relative;
            background: #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 16/9;
        }

        .channel:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .channel iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .channel::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid transparent;
            border-radius: 15px;
            transition: border-color 0.3s;
        }

        .channel.active::after {
            border-color: #ff4757;
        }

        .channel .channel-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
        }

        /* التذييل */
        footer {
